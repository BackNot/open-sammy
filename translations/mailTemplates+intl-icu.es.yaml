    type: 4
    subject: Sus credenciales de acceso en SAMMY han sido modificadas
    message: |
      Estimado/a [name],<br />
      <br />
      Su contraseña ha sido modificada.<br />
      <br />
      Si udsted no ha hecho este cambio por favor contáctenos inmediatamente.
      <br /><br/>
      El equipo SAMMY!

  user_welcome_sso:
    name: User welcome mail
    type: 50
    subject: Bienvenido a SAMMY
    message: |
      Estimado/a [name],<br />
      <br />
      Gracias por su registro en la herramienta SAMMY. Ahora puede agregar a su equipo en la herramienta y crear su primera evaluación SAMM.
      <br />
      No buscamos aprovechar, analizar o vender sus datos para ningún propósito engañoso o comercial, incluso de forma anónima. Sus datos están seguros con nosotros. Ofrecemos implementaciones locales y dedicadas de la herramienta. Por favor contacte a nuestro equipo si desea considerar esa opción.
      <br />
      Sus sugerencias y recomendaciones serán bienvenidas.
      <br /><br/>
      El equipo SAMMY!