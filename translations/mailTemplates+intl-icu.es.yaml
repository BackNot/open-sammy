  user_welcome:
    name: User welcome mail
    type: 3
    subject: Bienvenido a SAMMY
    message: |
      Estimado/a [name],<br />
      <br />
      Gracias por registrarse en SAMMY. Acá se encuentra su link de un sólo uso para finalizar su registro y elegir su contraseña. Haga click en el link o copie/peque en la ventada del navegador.<br />
      <br />
      [link]<br />
      Por favor tenga en cuenta que este link es válido hasta [linkValidity].
      <br /><br/>
      El equipo SAMMY!

  changed_password:
