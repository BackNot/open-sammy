  administrator_password_reset:
    name: Administrator password reset
    type: 1
    subject: Sus credenciales de acceso en SAMMY
    message: |
      Estimado/a [name],<br />
      <br />
      Aquí está el link de un sólo uso para crear o actualizar sus credenciales de acceso en la plataforma de SAMMY. Haga click en el link o copie/pegue en la ventana del navegador.<br />
      <br />
      [link]<br />
      Por favor tenga en cuenta que este link es válido hasta [linkValidity].
      <br /><br/>
      El equipo SAMMY!

  user_password_reset:
    name: User password reset
    type: 2
    subject: Sus credenciales de acceso en SAMMY
    message: |
      Estimado/a [name],<br />
      <br />
      Aquí está el link de un sólo uso para crear o actualizar sus credenciales de acceso en la plataforma de SAMMY. Haga click en el link o copie/pegue en la ventana del navegador.<br />
