    name: Notification mail template
    type: 0
    subject: Ha recibido una notificación en SAMMY
    message: |
      Estimado/a [name],<br/><br/>
      Usted ha recibido una nuevas notificaciones en SAMMY. Por favor loguearse en SAMMY para verlas. Aquí hay un resumen listado de estas:<br/>
          [notifications]<br/><br/>
